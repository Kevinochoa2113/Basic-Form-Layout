<body>
    <form action="data.json" method="POST">
        <fieldset>
            <legend>User Information</legend>
            <ul>
                <li><label for= "Username">User Name</label> 
                <input type="text" id="Username" Username="user.name"></li>
                <br>
                <li><label for= "Password">Password</label> 
                <input type="text" id="Password" Password="user.password"></li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>What Drink Do You Want?</legend>
            <ul>
                <li><input type="radio" id="drink-coke" name="user.drinktype"><label for="drink-coke">Coke</label><br></li>
                <li><input type="radio" id="drink-dietcoke" name="user.drinktype"><label for="drink-dietcoke">Diet Coke</label><br></li>
                <li><input type="radio" id="drink-spirte" name="user.drinktype"><label for="drink-sprite">Sprite</label><br></li>
                <li><input type="radio" id="drink-water" name="user.drinktype"><label for="drink-water">Water</label><br></li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>Pizza Preference</legend>
            <ul>
                <li><input type="checkbox" id="pizza-plain" name="user.pizzatype"><label for="pizza-plain">Plain</label><br></li>
                <li><input type="checkbox" id="pizza-pepperoni" name="user.pizzatype"><label for="pizza-pepperoni">Pepperoni</label><br></li>
                <li><input type="checkbox" id="pizza-chicken" name="user.pizzatype"><label for="pizza-chicken">Chicken</label><br></li>
                <li><input type="checkbox" id="pizza-sausage" name="user.pizzatype"><label for="pizza-sausage">Sausage</label><br></li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>User Information</legend>
            <ul>
                <li><label for= "Special Instructions">Special Instructions:</label> 
                    <br>
                <textarea id="specialinstructions" name="user.specialinstrcuctions" cols="40" rows="4"></textarea>
                </li>
            </ul>
        </fieldset>
        <p>
            <button type="submit">Submit</button>
        </p>
        </form>
</body>
</html>
